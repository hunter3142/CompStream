<!DOCTYPE html>
<html ng-app="compStream">
<head lang="en">
  <meta charset="UTF-8">
  <title>CompStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-controller="StreamListController as streamList">
  <h1>CompStream</h1>
  <div id="comparison_selector_container" class="col-md-offset-1 col-md-8">
    <label for="Live TV">Live TV</label>
    <input type="checkbox" id="Live TV" ng-change="streamList.updateList()" ng-model="streamList.liveChecked">
  </div>
  <div id="main_container" class="col-md-offset-1 col-md-8">  
      <div ng-repeat="service in streamList.filteredResults">
        <p>{{service.provider}}</p>
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>
